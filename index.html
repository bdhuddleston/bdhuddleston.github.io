<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    border: 0;
}

body {
  background-image: url('media/background_white.png');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  height: 100%
}

.navbar {
	position: fixed;
	background-color: #000;
	top: 0;
	width: 100%;
}

/* Links inside the navbar */
.navbar a {
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change background on mouse-over */
.navbar a:hover {
  background: #ddd;
  color: black;
}

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  min-width: 120px;
}

.dropdown {
  position: relative;
  display: inline-block;
  float: right;
  height: 100%;
}

.dropdown-content {
  display: none;
  position: absolute;
  float: left;
  background-color: #f1f1f1;
  min-width: 120px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  align: right;
}

.dropdown-content a:hover {
  background-color: #ddd;
  width: 100%;
}

.dropdown:hover .dropdown-content {display: block;align:left;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}

.icon-holder {
  overflow: hidden;
  float: left;
  height: 50px;
  display: block;
  text-align: center;
}

.icon-holder a {
  float: left;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: white; 
  font-size: 28px;
  width: 50px;
  text-align: center; 
  text-decoration: none;
}

.fa {
  text-align: center;
  text-decoration: none;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="navbar">
<div class="icon-holder">
  <a href="https://www.youtube.com/user/Jere5120"><i class="fa fa-fw fa-youtube-play"></i></a>
  <a href="https://github.com/bdhuddleston/encodeventor"><i class="fa fa-fw fa-github-square"></i></a>
  <a href="https://www.linkedin.com/in/bradley-huddleston-a359a467"><i class="fa fa-fw fa-linkedin"></i></a>
</div>
<div class="dropdown">
  <button class="dropbtn">Menu</button>
  <div class="dropdown-content">
	<a href="https://www.youtube.com/user/Jere5120">YouTube</a>
	<a href="https://github.com/bdhuddleston/encodeventor">GitHub</a>
	<a href="https://www.linkedin.com/in/bradley-huddleston-a359a467">LinkedIn</a>
  </div>
</div>
</div>

<div style="text-align:center; vertical-align: middle; margin: auto; width:50%;">
  <p style="height:100%;padding:70% 0;font-size:72px;">Coming soon!</p>
</div>

</body>
</html>
