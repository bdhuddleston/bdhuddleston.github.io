<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
    border: 0;
}

* {
	margin: 0
}

body {
  background-image: url('media/background_white.png');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  height: 100%
}

.centered {
	text-align: center; 
	font-family: "Times New Roman", Times, serif;
	font-size: 44px;
	min-height: 100%;
	height: auto; 
	height: 100%;
	margin: 0 auto -20px;
	margin-top: 30px;
}

.navbar {
	overflow: hidden; 
	position: fixed;
	background-color: #000;
	top: 0;
	width: 100%;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change background on mouse-over */
.navbar a:hover {
  background: #ddd;
  color: black;
}

.dropbtn {
	background-color: #4caf50;
	color: white;
	padding: 16px;
	font-size: 16px;
	border: none;
	cursor: pointer;
	min-width: 160px;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
	right: 100%;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px; 
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: #3e8e41;
}
</style>

</head>
<body>
<div class="navbar">
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
	  <a href="#">Home</a>
	  <a href="#">Tutorials</a> 
	  <a href="#">Projects</a>
    </div>
  </div>
</div>
<p class="centered">
Lorem ipsum 
</p>
</body>
</html>
